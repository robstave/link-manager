services:
  db:
    image: pgvector/pgvector:pg17-bookworm
    environment:
      POSTGRES_DB: linkmgr
      POSTGRES_USER: linkmgr
      POSTGRES_PASSWORD: linkmgr
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U linkmgr -d linkmgr" ]
      interval: 5s
      timeout: 3s
      retries: 20

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://linkmgr:linkmgr@db:5432/linkmgr?sslmode=disable
    volumes:
      - ./migrations:/migrations:ro
    command: [ "-dir=/migrations", "postgres", "postgres://linkmgr:linkmgr@db:5432/linkmgr?sslmode=disable", "up" ]
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgres://linkmgr:linkmgr@db:5432/linkmgr?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      PORT: 8080
    ports:
      - "8080:8080"

  web:
    image: nginx:alpine
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "5177:80"

volumes:
  pgdata:
